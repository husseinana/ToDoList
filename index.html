<body>
    <nav class="navbar navbar-light nav-style">
        <a class="navbar-brand">
            <p class="main-color-title">To Do List</p>
        </a>
    </nav>
    <br>
    <div class="demoData footer-button">
        <button type="button" onclick="AddDemoData()" class="btn btn-dark">Add Demo Data</button>
    </div>


    <section class="form-container">
        <form action="">
            <div id="noteidhidden" style="display: none;"></div>
            <h1 id="formTitle" class="main-color">Add Task</h1>
            <input id="noteId" type="text" name="note" placeholder="To Do ..."><br>
            <p class="errorStyle" id="noteError"></p>
            <input id="noteDesciptionId" type="text" name="description" placeholder="Description..."><br>
            <p class="errorStyle" id="descriptionError"></p>
            <input id="dueDateId" type="date" name="price" placeholder="Due Date..."><br>
            <p class="errorStyle" id="dateError"></p>
            <input id="dueTimeId" type="time" name="time" placeholder="Due Time..."><br>
            <p class="errorStyle" id="timeError"></p>
            <div class="buttonsAddClear">
                <button type="button" id="buttonAdd" onclick="AddNoteClick()" class="btn btn-dark">Add</button>
                <button type="button" onclick="ClearNotes()" class="btn btn-dark">Clear</button>
            </div>



            <!-- <button class="form-button" onclick="AddNoteClick()" type="button">Add To Do</button><br> -->
            <!-- <button class="form-button" onclick="ClearNotes()" type="button">Clear</button> -->
        </form>

    </section>

    <div class="filterbuttons">
        <button type="button"  id="f1" onclick="SetCurrentView('All')" class="btn btn-dark">All</button>
        <button type="button"  id="f2" onclick="SetCurrentView('Done')" class="btn btn-dark">Done</button>
        <button type="button"  id="f3" onclick="SetCurrentView('NotDone')" class="btn btn-dark">Not Done</button>
        <button type="button"  id="f4" onclick="SetCurrentView('Summary')" class="btn btn-dark">Summary</button>
    </div>
